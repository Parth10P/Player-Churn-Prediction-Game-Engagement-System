#  ChurnGuard CI/CD Pipeline
#  Runs on every push to main & every PR targeting main
#  All jobs must pass before code can be merged
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
#  JOB 1 â€” Lint & Code Quality (Python)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:
  lint-python:
    name: ğŸ” Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linters
        run: pip install flake8

      - name: Syntax & import errors (fatal)
        run: flake8 backend/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Code style warnings (non-fatal)
        run: flake8 backend/ tests/ --count --exit-zero --max-complexity=12 --max-line-length=127 --statistics

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  #  JOB 2 â€” Train Model
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  train-model:
    name: ğŸ§  Train Model
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: pip-

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Train ML model
        run: python -m backend.ml.train

      - name: Verify model artifacts exist
        run: |
          test -f backend/models/churn_model.pkl    || (echo "âŒ churn_model.pkl missing" && exit 1)
          test -f backend/models/scaler.pkl         || (echo "âŒ scaler.pkl missing" && exit 1)
          test -f backend/models/label_encoders.pkl || (echo "âŒ label_encoders.pkl missing" && exit 1)
          test -f backend/models/feature_names.pkl  || (echo "âŒ feature_names.pkl missing" && exit 1)
          echo "âœ… All 4 model artifacts created"

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: backend/models/
          retention-days: 1

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  #  JOB 3 â€” Backend Tests (needs trained model)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test-backend:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: train-model
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: pip-

      - name: Install dependencies
        run: pip install -r backend/requirements.txt pytest httpx

      - name: Download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts
          path: backend/models/

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

      - name: Verify all tests passed
        run: echo "âœ… All backend tests passed"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  #  JOB 4 â€” Frontend Lint & Build
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-frontend:
    name: ğŸ—ï¸ Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build production bundle
        run: npx next build

      - name: Verify build output
        run: |
          test -d .next || (echo "âŒ .next build directory missing" && exit 1)
          echo "âœ… Frontend build successful"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  #  JOB 5 â€” Notebook Execution
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test-notebook:
    name: ğŸ““ Notebook Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r backend/requirements.txt jupyter nbconvert matplotlib seaborn

      - name: Execute notebook
        run: jupyter nbconvert --to notebook --execute notebooks/exploration.ipynb --ExecutePreprocessor.timeout=120 --output executed_exploration.ipynb

      - name: Verify notebook executed
        run: echo "âœ… Notebook executed without errors"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  #  JOB 6 â€” Final Gate (all checks must pass)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  ci-passed:
    name: âœ… All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-python, test-backend, build-frontend, test-notebook]
    if: always()
    steps:
      - name: Check all jobs succeeded
        run: |
          if [ "${{ needs.lint-python.result }}" != "success" ]; then
            echo "âŒ Python linting failed"
            exit 1
          fi
          if [ "${{ needs.test-backend.result }}" != "success" ]; then
            echo "âŒ Backend tests failed"
            exit 1
          fi
          if [ "${{ needs.build-frontend.result }}" != "success" ]; then
            echo "âŒ Frontend build failed"
            exit 1
          fi
          if [ "${{ needs.test-notebook.result }}" != "success" ]; then
            echo "âŒ Notebook execution failed"
            exit 1
          fi
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… All CI checks passed!"
          echo "   Safe to merge into main"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
